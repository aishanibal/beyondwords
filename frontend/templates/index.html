<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heirloom Speech Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f7f3ef; /* light brown background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-container {
            display: flex;
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(120, 72, 24, 0.08);
            overflow: hidden;
            border: 2px solid #e2c799; /* gold border */
        }
        
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e2c799; /* gold */
            background: #fff;
        }
        
        .feedback-section {
            width: 320px;
            background: #f3e7d4; /* light brown */
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            background: #8d6748; /* brown */
            color: #fff;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: #e2c799; /* gold */
            color: #5c4322; /* dark brown */
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            font-weight: 500;
        }
        
        .message.ollama {
            background: #fff;
            color: #8d6748; /* brown */
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            border: 1px solid #e2c799;
        }
        
        .message.system {
            background: #f3e7d4; /* light brown */
            color: #8d6748;
            align-self: center;
            font-style: italic;
            font-size: 0.95rem;
        }
        
        .chat-controls {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid #e2c799;
            background: #f7f3ef;
        }
        
        .mic-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #e2c799; /* gold */
            color: #8d6748; /* brown */
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            box-shadow: 0 2px 8px rgba(120, 72, 24, 0.08);
        }
        
        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(120, 72, 24, 0.18);
            background: #f3e7d4;
        }
        
        .mic-button.recording {
            background: #b08a60; /* deeper brown/gold */
            color: #fff;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .feedback-header {
            padding: 20px;
            background: #e2c799; /* gold */
            color: #5c4322;
            text-align: center;
        }
        
        .feedback-header h2 {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .feedback-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .feedback-button {
            width: 100%;
            padding: 12px;
            background: #8d6748; /* brown */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .feedback-button:hover {
            background: #b08a60;
            transform: translateY(-2px);
        }
        
        .feedback-button:disabled {
            background: #cfcfcf;
            color: #a89c8a;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback-results {
            background: #fff;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            border: 1px solid #e2c799;
            white-space: pre-wrap;
            font-size: 0.98rem;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            color: #5c4322;
        }
        
        .status-indicator {
            text-align: center;
            padding: 10px;
            color: #8d6748;
            font-style: italic;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3e7d4;
            border-top: 3px solid #e2c799;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h1>üé§ Heirloom Speech Chat</h1>
            </div>
            <div id="chat" class="chat-messages"></div>
            <div class="chat-controls">
                <button id="recordBtn" class="mic-button">üé§</button>
            </div>
        </div>
        
        <!-- Feedback Section -->
        <div class="feedback-section">
            <div class="feedback-header">
                <h2>üìä Detailed Analysis</h2>
            </div>
            <div class="feedback-content">
                <button id="feedbackBtn" class="feedback-button">Request Detailed Feedback</button>
                <div id="feedbackStatus" class="status-indicator"></div>
                <div id="feedbackResults" class="feedback-results" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];
        const chatDiv = document.getElementById('chat');
        const recordBtn = document.getElementById('recordBtn');
        const feedbackBtn = document.getElementById('feedbackBtn');
        const feedbackStatus = document.getElementById('feedbackStatus');
        const feedbackResults = document.getElementById('feedbackResults');

        function renderChat(chat) {
            chatDiv.innerHTML = '';
            chat.forEach(msg => {
                if (msg.sender === 'Slow Ollama') return; // Do not show detailed analysis in chat
                let div = document.createElement('div');
                div.classList.add('message');
                if (msg.sender === 'User') div.classList.add('user');
                else if (msg.sender === 'Fast Ollama') div.classList.add('ollama');
                else div.classList.add('system');
                div.textContent = msg.text;
                chatDiv.appendChild(div);
            });
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        async function fetchChat() {
            try {
                const res = await fetch('/get_chat');
                const data = await res.json();
                renderChat(data.chat_history);
                
                // Handle analysis status
                if (data.analysis_status) {
                    if (data.analysis_status.status === 'running') {
                        feedbackStatus.innerHTML = '<span class="loading"></span>Analysis in progress...';
                        feedbackBtn.disabled = true;
                        feedbackBtn.textContent = '‚è≥ Processing...';
                    } else if (data.analysis_status.status === 'complete') {
                        feedbackStatus.innerHTML = '‚úÖ Analysis complete!';
                        feedbackBtn.disabled = false;
                        feedbackBtn.textContent = 'Request Detailed Feedback';
                    } else if (data.analysis_status.status === 'failed') {
                        feedbackStatus.innerHTML = '‚ùå Analysis failed. Please try again.';
                        feedbackBtn.disabled = false;
                        feedbackBtn.textContent = 'Request Detailed Feedback';
                    }
                }
                
                // Show only the latest_feedback in the feedback panel
                if (data.latest_feedback) {
                    feedbackResults.textContent = data.latest_feedback;
                    feedbackResults.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching chat:', error);
            }
        }

        // Initial load
        fetchChat();

        // Manual refresh with Ctrl+R
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                fetchChat();
            }
        });

        recordBtn.onclick = async () => {
            if (!mediaRecorder) {
                if (!navigator.mediaDevices) {
                    alert('Audio recording not supported.');
                    return;
                }
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioChunks = [];
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');

                    // 1. Add user message to chat immediately
                    let chat = [];
                    try {
                        const res = await fetch('/get_chat');
                        const data = await res.json();
                        chat = data.chat_history || [];
                    } catch {}
                    // Use a placeholder until transcription is available
                    chat.push({ sender: 'User', text: '[Transcribing your message...]' });
                    renderChat(chat);

                    // 2. Show a system message for AI thinking/speaking
                    chat.push({ sender: 'System', text: 'AI is thinking and speaking...' });
                    renderChat(chat);

                    // 3. Send audio to backend
                    await fetch('/send_audio', { method: 'POST', body: formData });

                    // 4. Fetch chat from backend (AI response will now appear)
                    fetchChat();
                };
            }
            if (mediaRecorder.state === 'inactive') {
                mediaRecorder.start();
                recordBtn.textContent = '‚èπÔ∏è';
                recordBtn.classList.add('recording');
            } else if (mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordBtn.textContent = 'üé§';
                recordBtn.classList.remove('recording');
            }
        };

        feedbackBtn.onclick = async () => {
            if (feedbackBtn.disabled) return;
            
            feedbackBtn.disabled = true;
            feedbackBtn.textContent = '‚è≥ Processing...';
            feedbackStatus.innerHTML = '<span class="loading"></span>Running full analysis pipeline...';
            feedbackResults.style.display = 'none';
            
            try {
                const response = await fetch('/request_slow_feedback', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Start checking for completion
                const checkStatus = async () => {
                    try {
                        const statusResponse = await fetch('/get_analysis_status');
                        const statusData = await statusResponse.json();
                        
                        if (statusData.status === 'complete') {
                            feedbackStatus.innerHTML = '‚úÖ Analysis complete!';
                            feedbackBtn.disabled = false;
                            feedbackBtn.textContent = 'Request Detailed Feedback';
                            fetchChat(); // Fetch results now that analysis is complete
                            return;
                        } else if (statusData.status === 'failed') {
                            feedbackStatus.innerHTML = '‚ùå Analysis failed. Please try again.';
                            feedbackBtn.disabled = false;
                            feedbackBtn.textContent = 'Request Detailed Feedback';
                            return;
                        } else if (statusData.status === 'running') {
                            // Continue checking
                            setTimeout(checkStatus, 2000); // Check every 2 seconds
                        }
                    } catch (error) {
                        console.error('Error checking status:', error);
                        feedbackStatus.innerHTML = '‚ùå Error checking status. Please try again.';
                        feedbackBtn.disabled = false;
                        feedbackBtn.textContent = 'Request Detailed Feedback';
                    }
                };
                
                // Start checking status
                setTimeout(checkStatus, 1000); // Start checking after 1 second
                
            } catch (error) {
                console.error('Error requesting feedback:', error);
                feedbackStatus.innerHTML = '‚ùå Analysis failed. Please try again.';
                feedbackBtn.disabled = false;
                feedbackBtn.textContent = 'Request Detailed Feedback';
            }
        };
    </script>
</body>
</html>
