services:
  - type: web
    name: beyondwords-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SUPABASE_URL
        fromService: 
          type: envVar
          name: SUPABASE_URL
      - key: SUPABASE_SERVICE_ROLE_KEY
        fromService:
          type: envVar
          name: SUPABASE_SERVICE_ROLE_KEY
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        fromService:
          type: envVar
          name: GOOGLE_CLIENT_ID
      - key: PYTHON_API_URL
        value: https://beyondwords.onrender.com
    healthCheckPath: /api/health